<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mini.css">
    <title>Mini Shopping Mall</title>
</head>
<body>

    <div class="container">
        
        <header class="header">
            <img src="./imgs/logo.png" alt="logo" id="logo" class="sort-btn">
        </header>
    
        <nav class="nav">
            <div class="sort-btn">
                <img src="./imgs/blue_t.png" alt="t-shirts" id="t-shirts">
            </div>
            <div class="sort-btn">
                <img src="./imgs/blue_p.png" alt="pants" id="pants">
            </div>
            <div class="sort-btn">
                <img src="./imgs/blue_s.png" alt="skirts" id="skirts">
            </div>
            <div>
                <button class="button blue" id="blue">Blue</button>
            </div>
            <div>
                <button class="button yellow" id="yellow">Yellow</button>
            </div>
            <div>
                <button class="button pink" id="pink">Pink</button>
            </div>
        </nav>
    
        <section class="section">
            <ul id="list"></ul>
        </section>

    </div>

    <script src="mini.js"></script>
</body>
</html>
